<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <style>
    div{
      margin: 16px;
    }
  </style>

  <body>
  <form>
    <div class="form-controls">
      <label for="last-name-form-control">Last Name</label>
      <input type="text" id="last-name-form-control" name="lastName" value="Emerson" readonly>
    </div>

    <div class="form-controls">
      <label for="age-form-control">Age</label>
      <input type="number" id="age-form-control" name="age" min="3" max="10" value="17">
    </div>

    <div class="form-controls">
      <input type="checkbox" name="agree" disabled>
      <label> Accept terms and conditions</label>
    </div>

    <div class="choose-gender">
      <input type="radio" id="gender-male" name="gender" checked>
      <label for="gender-male">Male</label>
      <input type="radio" id="gender-female" name="gender">
      <label for="gender-female">Female</label>
      <input type="radio" id="gender-secret" name="gender">
      <label for="gender-secret">Secret</label>
    </div>

    <div class="form-controls">
      <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
    </div>

    <div class="form-controls">
      <button type="submit" name="Submit">Submit
    </div>
  </form>
  </body>
</html>
