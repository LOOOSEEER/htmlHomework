<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <style>
    .form-controls{
      margin: 16px;
    }
  </style>

  <body>

    <div class="form-controls">
      <input type="text" name="lastName" value="Emerson">
    </div>

    <div class="form-controls">
      <input type="number" name="age" value="17">
    </div>

    <div class="form-controls">
      <input type="checkbox" name="agree">Accept terms and conditions
    </div>

    <div class="form-controls">
      <input class="choose-gender" type="radio" id="gender-male" name="gender">
      <label for="gender-male">Male</label>
      <input class="choose-gender" type="radio" id="gender-female" name="gender">
      <label for="gender-female">Female</label>
      <input class="choose-gender" type="radio" id="gender-secret" name="gender">
      <label for="gender-secret">Secret</label>
    </div>

    <div class="form-controls">
      <textarea name="description" placeholder="Write description..."></textarea>
    </div>

    <div class="form-controls">
      <button type="submit" name="Submit">Submit
    </div>

  </body>
</html>
